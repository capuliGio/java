<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contacts</title>
<link rel="stylesheet" type="text/css" media="all"
href="../static/CSS/myCSS2.css" 
th:href="@{/CSS/myCSS2.css}"/>
</head>
<body class="show">
<br/>
<h1>List Of Contacts</h1>
<div sec:authorize="isAuthenticated()">
	User's Name: <span sec:authentication="name"></span>
	<br>
	Roles: <span sec:authentication="principal.authorities"></span>
	<br>
	<form class="logout" th:action="@{/logout}" method="post">
		<input type="submit" value="Logout">
	</form>
</div>

<table>
	<tr>
		<th>Name</th>
		<th>Price</th>
		<th>Quantity</th>
	</tr>
	
	<tr th:each="toy : ${toys}">
	<td th:text="${toy.name}"></td>
	<td th:text="${toy.price}"></td>
	<td th:text="${toy.quantity}"></td>
	<td><a href="" th:href="@{/edit/{id}(id=${toy.id})}">EDIT</a></td>
	<td><a href="" th:href="@{/delete/{id}(id=${toy.id})}">DELETE</a></td>
	</tr>
</table><br/>
<a th:href="@{/}">Add Toys</a>

</body>
</html>
